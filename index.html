<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="keywords" content="Gerador de senhas, gerador password"> 
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Caveat:wght@400;700&display=swap" rel="stylesheet">
    <title>Gerador de senha</title>

    <link rel="stylesheet" href="style.css">
</head>
<body>
  
    <img class="logo" src="./assets/logo.png" alt="Gerador de senha logo" />

    <main class="container-input">
        <span>Tamanho <span id="valor"></span> caracteres</span>
        <input id="slider" class="slider" type="range" min="5" max="25" volue="15"/>

        <button id="button" class="button-cta" onclick="generatePassword()">Gerar senha</button>
    </main>

    <div id="container-password" onclick="copyPassword()" class="container-password hide">
        <span class="title">Sua senha gerada foi:</span>
        <span id="password" class="password"></span>
        <span class="tooltip"> Clique na senha para copiar. ğŸ‘†</span>
    </div>
    <div class="link-area">
        <p>Desenvolvido por <span>Caroline Vendramini</span></p>
        <div class="links">
            <a href=" https://github.com/Caroline-Vendramini" target="_blank"><img class="github" src="./assets/Github.png" alt="Github"></a>
            <a href="https://br.linkedin.com/in/caroline-vendramini" target="_blank"><img class="linkedin" src="./assets/Linkedin.jpg" alt="Linkedin"></a>
        </div>
    </div>

    <script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="script.js"></script>
</body>
</html>
